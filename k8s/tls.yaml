apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: citus-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: citus-cert
spec:
  secretName: citus-cert
  dnsNames:
  - '*.citus-worker.default.svc.cluster.local'
  - '*.citus-coordinator.default.svc.cluster.local'
  issuerRef:
    name: citus-issuer
